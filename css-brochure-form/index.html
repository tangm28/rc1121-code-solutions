<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form>
      <h2>LEARN MORE</h2>
      <div class="company-email">
        <label for="email">COMPANY EMAIL</label>
        <div>
          <input
            type="email"
            id="email"
            name="email"
            size="30"
            placeholder="sally@company.co" />
        </div>
      </div>
      <div class="user-name">
        <label for="name">NAME</label>
        <div>
          <input
            type="text"
            id="name"
            name="name"
            size="30"
            placeholder="Sally Smith" />
        </div>
      </div>
      <div class="hiring-location">
        <label for="location">WHERE ARE YOU HIRING?</label>
        <div>
          <input
            type="text"
            id="location"
            name="location"
            size="30"
            placeholder="City, Country" />
        </div>
      </div>
      <div class="number-engineers">
        <label for="engineers"
          >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS??</label
        >
        <div>
          <select id="engineers" name="engineers">
            <option value="1-2">1-2 Engineers</option>
            <option value="3-4">3-4 Engineers</option>
            <option value="5-6">5-6 Engineers</option>
            <option value="7+">7+ Engineers</option>
          </select>
        </div>
      </div>
      <div class="submit">
        <button>SUBMIT</button>
      </div>
    </form>
  </body>
</html>
