<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="carousel-container" class="row justify-between">
        <div id="go-back" class="row column-10 center">
          <i class="fas fa-angle-left"></i>
        </div>
        <div class="row column-80">
          <img
            id="carousel-img"
            src="images/001.png"
            alt=""
            class="column-half" />
          <div id="progress-dot" class="row center column-full">
            <i class="fas fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
          </div>
        </div>
        <div id="go-next" class="row column-10 center">
          <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
