<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>New Arrivals</h1>
      <div class="row tile-container justify-center">
        <div class="tile">
          <div class="tile-content">
            <img src="images/dress1.jpeg" alt="" />
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/ysl-bag.jpeg" alt="" />
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/key.jpeg" alt="" />
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/lv-bag.jpg" alt="" />
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/dress2.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="row justify-center">
        <div class="tile">
          <div class="row brand-size">
            <h4 class="brand">Free People</h4>
            <h4 class="size">Size 6</h4>
          </div>
          <div class="row sale-price">
            <h4 class="sale">$35</h4>
            <h4 class="price">$125 retail</h4>
          </div>
        </div>
        <div class="tile">
          <div class="row brand-size">
            <h4 class="brand">Yves Saint Laurent</h4>
            <h4 class="size">One-Size</h4>
          </div>
          <div class="row sale-price">
            <h4 class="sale">$200</h4>
            <h4 class="price">$1600 retail</h4>
          </div>
        </div>
        <div class="tile">
          <div class="row brand-size">
            <h4 class="brand">Tiffany</h4>
            <h4 class="size">One-Size</h4>
          </div>
          <div class="row sale-price">
            <h4 class="sale">$476</h4>
            <h4 class="price">$2000 retail</h4>
          </div>
        </div>
        <div class="tile">
          <div class="row brand-size">
            <h4 class="brand">Louis Vuitton</h4>
            <h4 class="size">One-Size</h4>
          </div>
          <div class="row sale-price">
            <h4 class="sale">$95</h4>
            <h4 class="price">$1200 retail</h4>
          </div>
        </div>
        <div class="tile">
          <div class="row brand-size">
            <h4 class="brand">Reformation</h4>
            <h4 class="size">Size 4</h4>
          </div>
          <div class="row sale-price">
            <h4 class="sale">$20</h4>
            <h4 class="price">$198 retail</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
