<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How It Works</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital@1&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>How It Works</h1>
      </header>
      <div class="row justify-center">
        <div class="tile">
          <div class="tile-content">
            <img src="images/screen-1.png" alt="" />
            <div class="row icon justify-center">
              <img src="images/switch-icon.png" alt="" />
            </div>
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/screen-2.png" alt="" />
            <div class="row icon justify-center">
              <img src="images/filter-icon.png" alt="" />
            </div>
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/screen-3.png" alt="" />
            <div class="row icon justify-center">
              <img src="images/slider-icon.png" alt="" />
            </div>
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="tile">
          <div class="tile-content">
            <img src="images/screen-4.png" alt="" />
            <div class="row icon justify-center">
              <img src="images/bars-icon.png" alt="" />
            </div>
            <h3>Stats + Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
